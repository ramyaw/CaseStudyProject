group 'RecruitingTest'
version '1.0-SNAPSHOT'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    testCompile("org.springframework:spring-web:3.2.2.RELEASE")
    testCompile("org.apache.httpcomponents:httpclient:4.5.1")
    testCompile("org.slf4j:slf4j-jdk14:1.7.25")
    testCompile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.7.3'

}
